<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Registration</title>
	<link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
	<div class="container">
		<div class="container-form">
			<form action="" method="post">
				<div th:if="${errorMessageUser}">
					<p class="error-message">[[${errorMessageUser}]]</p>
				</div>
				<div th:if="${errorMessagePassword}">
					<span class="error-message">[[${errorMessagePassword}]]</span>
				</div>
					<div>
						<label>Username: </label> <input type="text" th:feild = "${user.username}">
					</div>
					<div>
						<label>Password: </label> <input type="password" th:feild = "${user.password}" required = "required" min="7">
					</div>
					<button type = "submit">Register</button>
			</form>
		</div>
	</div>

</body>

</html>
