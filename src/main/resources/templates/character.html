<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
	<title>Create Character</title>
	<link rel="stylesheet" th:href="@{/css/character.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
	<p class = "welcome" th:inline = "text"> Create your character for [[${pc.partyName}]]!
	<div class = "container">
		<div class = "container-form">
		<input type = "hidden" th:object = "${party}">
			<form th:action= "@{/create-character/{partyId} (partyId = ${party.partyId})}" method = "post" th:object = "${pc}">
			<div>
				<label class="input-tags">Character Name: </label><input th:field="${pc.name}" type="text" class = "form-holder" placeholder = "Character Name" required autofocus oninput="this.value = this.value.replace(/[^a-zA-Z\s]+$/, '')">
				<label class="input-tags">Character Experience: </label><input th:field="${pc.xp}" type="number" min = "0" step = "1" class = "form-holder" placeholder = "0 If starting at Level 1">
			</div>
			<div>	
				<label class="input-tags">Character Level: </label><input th:field="${pc.level}" type="number" min = "1" step = "1" class = "form-holder" placeholder = "Character level" required>
				<input th:field = "${pc.partyName}" type = "hidden" class = "form-holder" placeholder = "Party Name">
				<label class="input-tags">Character Alignment: </label><input th:field="${pc.alignment}" type="text" class = "form-holder" placeholder = "Alignment" oninput="this.value = this.value.replace(/[^a-zA-Z]+$/, '')">
			</div>	
			<div>	
				<label class="input-tags">Starting Gold: </label><input th:field="${pc.gold}" type="number" min = "0" step = "1" class = "form-holder" placeholder = "gold" required>
				<label class="input-tags">Starting Silver: </label><input th:field="${pc.silver}" type="number" min = "0" step = "1" class = "form-holder" placeholder = "silver" required>
				<label class="input-tags">Starting Copper: </label><input th:field="${pc.copper}" type="number" min = "0" step = "1" class = "form-holder" placeholder = "copper" required>
			</div>	
				<button class = "ui-button" type="submit">Create Character</button>
				<label class = "input-tags">Need help naming your character? Click </label><a href = "https://www.fantasynamegenerators.com/dungeons-and-dragons.php" target="_blank">Here</a>
			</form>
		</div>
		<h2>Examples of Alignment</h2>
		<div class = "image-container">
			<div class = "column">
			<img src = "/images/alignment.jpg">
			</div>
			<div class = "column">
			<img src = "/images/xpTable.jpg">
			</div>
		</div>
	</div>
		

</body>
</html>
