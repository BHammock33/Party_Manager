<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
	<title>test</title>
	<link rel="stylesheet" th:href="@{/css/character.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
	<p class = "welcome" th:inline = "text"> Create your character for [[${pc.partyName}]] party!
	<div class = "container">
		<div class = "container-form">
			<h1>Create your character Below</h1>
			<form action= "/create-character" method = "post" th:object = "${pc}">
				<label class="input-tags">Character Name: </label><input th:field="${pc.name}" type="text" class = "form-holder" placeholder = "Character Name">
				<label class="input-tags">Character Experience: </label><input th:field="${pc.xp}" type="number" class = "form-holder" placeholder = "Experience">
				<label class= "input-tags">Party Name: </label><input th:field = "${pc.partyName}" type = "text" class = "form-holder" placeholder = "Party Name">
				<label class="input-tags">Character Alignment: </label><input th:field="${pc.alignment}" type="text" class = "form-holder" placeholder = "Alignment">
				<label class="input-tags">Starting Gold: </label><input th:field="${pc.coins}" type="text" class = "form-holder" placeholder = "coins">
				<button class = "ui-button" type="submit">Create Character</button>
			</form>
		</div>
	</div>
		

</body>
</html>
