<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
	<head>
		<title>Parties</title>
	</head>
	<body>
		<h1>Test</h1>
		<p th:inline = "text"> Hey, [[${user.firstName}]] let's go on an adventure!</p>
		<table>
		<thead>
			<tr>
				<th>Your Parties</th>
		</thead>
		<tbody>
			<tr th:each = "party : ${parties}">
				<td th:href = "@{/join-party/{partyId} (partyId = ${party.partyId})}"th:text = "${party.partyName}">
		</tbody>
		</table>
	</body>
	
</html>
