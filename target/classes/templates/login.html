
<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
<title>Login</title>

<link rel="stylesheet" th:href="@{/css/login.css}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">
		<div class = "form-container">
			<form th:action = "@{/login}" method = "post">
			<div>	
				<label class = "label" for="username">Username:</label><input class="ui-input" type = "text" id="username" name ="username" placeholder = "Username" autofocus>
			</div>
			<div>
				<label class = "label" for = "password">Password:</label><input class="ui-input" type = "password" id="password" name = "password" placeholder = "Password" required>
			</div>	
			<div class = "buttons">
				<button type ="submit">Login</button>
				<a th:href = "@{/register}"><button type = "button">Register</button></a>
			</div>
		<h2>If you created an account before 6/4/23 please re-register</h2>
			</form>
		</div>
	</div>
	<div>
		
	</div>
	
</body>
	

</html>
