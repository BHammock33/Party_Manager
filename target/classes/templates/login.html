
<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
<title>Login</title>

<link rel="stylesheet" th:href="@{/css/login.css}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
<script type = "text/javascript" src ="/js/login.js"></script>
</head>
<body>

<div class="container">
		<div class = "form-container">
			<form th:action = "@{/login}" method = "post">
			<div>	
				<label class = "label" for="username">Username:</label><input class="ui-input" type = "text" id="username" name ="username" placeholder = "Username" autofocus>
			</div>
			<div>
				<label class = "label" for = "password">Password:</label><input class="ui-input" type = "password" id="password" name = "password" placeholder = "Password" required>
			</div>	
			<div class = "buttons">
				<button class= "ui-button" type ="submit" id="login">Login</button>
				<a th:href = "@{/register}"><button class= "ui-button" type = "button">Register</button></a>
		</div>
		<div>
			<h3>Just want to explore the site without registering? Click the buttons below to explore as a Player or Dungeon Master</h3>
			
		</div>
		<div class = "buttons">
			<button class= "ui-button" type = "button" id="demoPlayerLogin" onclick="demoPlayerLoginFunc()">Demo Player Login</button>
			<button class= "ui-button" type = "button" id="demoDmLogin" onclick="demoDmLoginFunc()">Demo DM Login</button>
		</div>
	</div>
	<div>
		
	</div>
	
</body>
</html>
