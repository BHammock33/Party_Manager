
<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
<title>Create Account</title>

<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="container">
		<div class = "form-container">
			<form th:action = "@{/login}" method = "post">
			<div>	
				<label class = "label" for="username">Username:</label><input type = "text" id = "username" name = "username">
			</div>
			<div>
				<label class = "label" for= "password">Password:</label><input type = "password" id="password" name = "password">
			</div>	
			<div class = "buttons">
				<button type ="submit">Login</button>
				<a th:href = "@{/users/create_account}"><button type = "button" class = "create-button"></button></a>
			</div>
			</form>
		</div>
	</div>

</body>
	

</html>
